<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarmas | AlarMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.7.0/dist/multiple-select.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/multiple-select@1.7.0/dist/multiple-select.min.js"></script>
</head>
<body class="bg-white">
    <section class="bg-primary-700" id="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white fs-3 fw-bold" href="#">AlarMe</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link active fs-3 text-white" aria-current="page" href="#">Alarmas</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="./index.html" class="text-white">cerrar sesión</a>
                </div>
            </div>
        </nav>
    </section>
    <section class="container-fluid" id="content">
        <div class="row h-100 w-100">
            <div class="col-3 bg-secondary-100 flex-column">
                <div class="card my-3 bg-primary-100">
                    <div class="card-body">
                        <h5 class="card-title text-center fs-4 fw-bold">AlarMe</h5>
                        <p class="card-title text-center fs-5 lh-1">
                            06:00 AM<br>
                            <span class="fs-6">Todos los días</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <a href="./alarmas.html" class="btn">
                    <i class="bi bi-arrow-left-circle"></i> volver
                </a>
                <div class="card my-3 bg-secondary-50">
                    <div class="card-body">
                        <h1 class="card-title text-center primary-color fs-2 fw-bold">NUEVA ALARMA</h1>
                        <div class="d-flex justify-content-center">
                            <form class="w-75">
                                <div class="row">
                                    <div class="mb-3 col-6">
                                        <label for="hora" class="form-label">Hora</label>
                                        <input type="time" class="form-control" id="hora">
                                    </div>
                                    <div class="mb-3 col-6">
                                        <label for="fecha" class="form-label">Fecha</label>
                                        <input type="date" class="form-control" id="fecha">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-check-label" for="repetir_select">Repetir</label>
                                    <select id="repetir_select" multiple="multiple" class="w-100 mt-2">
                                        <option value="1" selected="selected">Lunes</option>
                                        <option value="2" selected="selected">Martes</option>
                                        <option value="3" selected="selected">Miercoles</option>
                                        <option value="4" selected="selected">Jueves</option>
                                        <option value="5" selected="selected">Viernes</option>
                                        <option value="6" selected="selected">Sabado</option>
                                        <option value="7" selected="selected">Domingo</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-center align-items-center flex-column gap-2 mt-5">
                                    <button type="submit" class="btn bg-primary-700 w-50">Guardar alarma</button>
                                    <a href="alarmas.html" class="btn bg-secondary-300 w-50">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
