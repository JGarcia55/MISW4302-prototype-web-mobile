<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | AlarMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.15/index.global.min.js'></script>
</head>
<body class="bg-white vw-100 vh-100">
    <section class="bg-primary-700">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white fs-3 fw-bold" href="#">AlarMe</a>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link active fs-3 text-white" aria-current="page" href="#">Alarmas</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="./index.html" class="text-white">cerrar sesión</a>
                </div>
            </div>
        </nav>
    </section>
    <section class="container mt-2">
        <div class="row">
            <div id="calendar" class="w-100"></div>
        </div>
    </section>
    <a href="./alarmas.html" class="btn btn-primary position-fixed bottom-0 end-0 m-5">
        <i class="bi bi-plus-circle"></i> Añadir alarma
    </a>
    

    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                contentHeight: "auto",
                timeZone: 'UTC',
                themeSystem: 'bootstrap5',
                locale: 'es',
                initialView: 'dayGridMonth',
                firstDay: 1,
                dayMaxEvents: true,
                headerToolbar: {
                    left: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth',
                    center: 'title',
                    right: 'prev,next today'
                },
                events: [
                    {
                        title: 'Despertador',
                        start: '2024-09-25T06:00:00',
                        allDay: false
                    },
                    {
                        title: 'Despertador',
                        start: '2024-09-26T06:00:00',
                        allDay: false
                    },
                ]
            });
            calendar.render();
        });
  
    </script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
