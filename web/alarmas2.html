                        </p>
                        <div class="text-center">
                            <button class="btn bg-secondary-200" data-bs-toggle="modal" data-bs-target="#alarma1">Probar notificación</button>
                        </div>
                    </div>
                </div>
                <div class="card my-3 bg-primary-100">
                    <div class="card-body">
                        <h5 class="card-title text-center fs-4 fw-bold">Nueva alarma</h5>

                </div>
            </div>
        </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-center w-100" id="exampleModalLabel">
                        <span><i class="bi bi-bell"></i></span><br>

                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    </div>
                </div>

                </div>
